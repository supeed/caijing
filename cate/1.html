<!-- /cate/1.html 的完整内容 -->
<!DOCTYPE html>
<html>
<head>
  <!-- 关键：通过 JavaScript 实现“地址栏不变，内容加载真实文件” -->
  <script>
    // 1. 提取当前 URL 的数字（如 /cate/1.html → 1）
    const num = window.location.pathname.split('/').pop().replace('.html', '');
    // 2. 计算分组（每 1000 个为一组）
    const group = Math.floor((num - 1) / 1000) + 1;
    // 3. 动态加载真实文件的内容（地址栏保持 /cate/1.html）
    fetch(`/cate/${group}/${num}.html`)
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(() => window.location.href = '/404.html'); // 出错跳 404
  </script>
  <!-- SEO 关键：锁定 canonical 到目标 URL（/cate/1.html） -->
  <link rel="canonical" href="https://a.github.io/cate/1.html">
</head>
</html>
